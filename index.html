<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelSlasher 10.5 - Simulation Web</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script> <!-- Version spécifique sans .map -->
</head>
<body>
    <div class="container">
        <h1>TravelSlasher 10.5</h1>
        <button onclick="startSimulation()">Lancer Simulation</button>
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>Plateforme</th>
                    <th>Prix (€)</th>
                    <th>Code</th>
                    <th>Réduction (%)</th>
                    <th>Conditions</th>
                    <th>Détails</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <canvas id="discountChart" height="200"></canvas>
        <div id="detailsModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeDetails()">×</span>
                <h2>Détails des Codes Testés</h2>
                <div id="detailsContent"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
